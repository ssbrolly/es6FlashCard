<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <title>Flash Cards</title>
</head>
<body>
    <nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Flashcards</a>
    </div>
  </nav>
  <div class='container'>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Placeholder" id="q_input" type="text" class="validate">
            <label for="q_input">Question</label>
          </div>
          <div class="input-field col s6">
            <input id="a_input" type="text" class="validate">
            <label for="a_input">Answer</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" name="action" id="submit">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <div class='row' id='gridMofo'>
     
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
